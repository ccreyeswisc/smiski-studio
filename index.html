<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Smiski Customizer</title>
</head>
<body>
    <h1>Customize Your Smiski</h1>
    <div class="smiski-container">
        <div class="side-buttons">
            <button id="prev"></button>
            <button id="next"></button>
        </div>
        <div class="hat-side-buttons">
            <button id="prev_hat"></button>
            <button id="next_hat"></button>
        </div>
        <img id="smiski" src="components/smiskis/smiski_1.PNG" alt="Smiski">
        <img id="hat" src="components/hats/beret.PNG" alt="Hat">
    </div>
    <div class="controls">
        <button onclick="randomOutfit()">Random Outfit</button>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <script src="myScript.js"></script>
</body>
</html>
