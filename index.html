<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiski Customizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .smiski-container {
            margin: 20px auto;
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Customize Your Smiski</h1>
    <div class="smiski-container">
        <p>Your Smiski will appear here</p>
    </div>
    <div class="controls">
        <button>Change Outfit</button>
        <button>Change Color</button>
    </div>
</body>
</html>
